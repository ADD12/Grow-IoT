<div class="row">
  <div ng-if="!rooms.length">
    <div ng-include="client/rooms/views/room-details.ng.html"></div>
  </div>

  <ul ng-if="rooms.length">
    <li ng-repeat="room in rooms">
      <a href="/rooms/{{room._id}}">{{room.name}}</a>
      <p>{{room.description}}</p>
      <button ng-click="remove(room)">X</button>
    </li>
  </ul>
</div>
