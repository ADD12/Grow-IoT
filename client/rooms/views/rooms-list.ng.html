<form>
  <label>Name</label>
  <input ng-model="newRoom.name">
  <label>Description</label>
  <input ng-model="newRoom.description">
  <label>Public</label>
  <input type="checkbox" ng-model="newRoom.public">
  <button ng-click="newRoom.owner=$root.currentUser._id; rooms.push(newRoom)">Add</button>
  <button ng-click="removeAll()">Remove All</button>
</form>
<ul>
  <li ng-repeat="room in rooms">
    <a href="/rooms/{{room._id}}">{{room.name}}</a>
    <p>{{room.description}}</p>
    <button ng-click="remove(room)">X</button>
  </li>
</ul>
