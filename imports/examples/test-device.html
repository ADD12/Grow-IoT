<!--
  `test-device`
  An example of how to build an webcomponent interface for an IoT device.
-->
<script src="../ui/polymer/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="../ui/polymer/bower_components/polymer/polymer.html">
<link rel="import" href="../ui/polymer/bower_components/paper-button/paper-button.html">

<dom-module id="test-device">
  <template>
    <style>
:host {
  display: block;
  padding: 15px;
}
    </style>
    <h2>Test Device</h2>
    <p>State: {{state}}</p>
    <p>Temperature: {{temperature}}</p>
    <paper-button on-click="sendCommand"
                  data-method="turn_on"
                  raised >On</paper-button>
    <paper-button on-click="sendCommand"
                  data-method="turn_off" 
                  raised >Off</paper-button>
  </template>

  <script>
class testDevice {
  beforeRegister(){
    this.is = "test-device";
    this.properties = {
      state: String,
      uuid: String,
      temperature: Number,
      events: Array,
      event: Object,
      ph: {
        type: Number,
        value: 6.7,
      },
      humidity: {
        type: Number,
        value: 50,
      },
      light: Number,
      conductivity: Number,
      dOxygen: Number,
      co2: Number,
    };
  }

  get behaviors(){
    return [mwcMixin]
  }

  get trackers (){
    return [
      "subThing(uuid)",
      "setState(uuid)",
      "tempData(uuid)"
    ];
  }
  attached() {
    const self = this;
    this.timer = setInterval(() => {
      self.ph = Math.round(Math.random() * 1400)/100;
      self.humidity = Math.round(Math.random() * 1000)/10;
    },3000);
  }

  detached() {
    clearInterval(this.timer);
  }

  tempData (uuid) {
    if(uuid){
      this.subscribe('Thing.events', uuid, 'temperature');
      let events = Events.find().fetch();
      this.set('events', events);
      if (!_.isUndefined(events)) {
        let event = events.pop();
        this.set('event', event);
        if (!_.isUndefined(event)) {
          if (event.event.type === 'temperature') {
            this.set('temperature', event.event.value);
          }
        }
      }
    }
  }

  subThing (uuid) {
    if (uuid) {
      this.subscribe('Things.one', uuid);
    }
  }

  setState (uuid) {
    if (uuid) {
      let thing = Things.findOne({uuid: uuid});
      if (!_.isUndefined(thing)) {
        if (!_.isUndefined(thing.properties)) {
          this.set('state', thing.properties.state);
        }
      }
    }
  }

  sendCommand (e) {
    Meteor.call('Thing.sendCommand',
      this.uuid,
      e.target.dataset.method,
      null,
      (error, documentId) => {
        if (error) {
          console.error("Error", error);
          return alert(`Error: ${error.reason || error}`);
        }
      }
    );
  }
}

Polymer(testDevice);
  </script>
</dom-module>
