<!--
`test-thing`
An example of how to build a thing for Grow-IoT

@demo demo/index.html 
-->
<dom-module id="test-thing">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Test Device</h2>
    <p>State: {{state}}</p>
    <paper-button on-click="sendCommand"
                  data-method="turn_light_on"
                  raised >On</paper-button>
    <paper-button on-click="sendCommand"
                  data-method="turn_light_off" 
                  raised >Off</paper-button>
    <temperature-gauge temperature="{{temperature}}"></temperature-gauge>
  </template>

  <script>
    class testThing {
      beforeRegister(){
        this.is = "test-thing";
        this.properties = {
          state: String,
          uuid: String,
          temperature: Number
        }
      }

      get behaviors(){
        return [mwcMixin]
      }

      get trackers (){
        return [
          "subThing(uuid)",
          "setState(uuid)",
          "tempData(uuid)"
        ];
      }

      tempData (uuid) {
        if(uuid){
          this.subscribe('Events.byThingAndType', uuid, 'temperature');
          let events = Events.find().fetch();
          if (!_.isUndefined(events)) {
            let event = events.pop()
            if (!_.isUndefined(event)) {
              if (event.event.message.type === 'temperature') {
                this.set('temperature', event.event.message.value);
              }
            }
          }
        }
      }

      subThing (uuid) {
        if (uuid) {
          this.subscribe('Things.one', uuid);
        }
      }

      setState (uuid) {
        if (uuid) {
          let thing = Things.findOne({uuid: uuid});
          if (!_.isUndefined(thing)) {
            this.set('state', thing.thing.properties.state);
          }
        }
      }

      sendCommand (e) {
        Meteor.call('Thing.sendCommand',
          this.uuid,
          e.target.dataset.method,
          (error, documentId) => {
            if (error) {
              console.error("Error", error);
              return alert(`Error: ${error.reason || error}`);
            }
          }
        );
      }
    }

    Polymer(testThing);
  </script>
</dom-module>
