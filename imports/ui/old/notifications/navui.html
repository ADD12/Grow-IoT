<template name="NotificationsNavUI">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" title="Notifications">
      <i class="glyphicon glyphicon-bell nav-menu-icon"></i>
      {{#if notificationCount}}
        <span class="badge badge-inverse">{{notificationCount}}</span>
      {{/if}}
      <!-- <span class="caret nav-menu-icon"></span> -->
    </a>
    <ul class="dropdown-menu">
      {{#if notificationCount}}
        {{#each notifications}}
          {{> Notification}}
        {{/each}}
      {{else}}
        <li><a href="#">No Notifications</a></li>
      {{/if}}
      <li><a href="notifications" class="small">See all notifications</a></li>
    </ul>
  </li>
</template>
