<dom-module id="grow-main-view">
  <template>
    <style>
app-header {
  background:var(--default-primary-color);
  color: white;
}

      [content] app-toolbar {
        color:black;
        margin:20px;
      }
    </style>
    <app-header-layout has-scrolling-region id="headerPanel">

      <app-header effects="waterfall" condenses fixed>
        <content select="[toolbar]"></content>
      </app-header>

      <iron-pages class="flex main" id="mainView" selected="{{mwcRoute.params.view}}" attr-for-selected="name">
        <div class="vertical layout" main name="home">
          <div class="center center-justified layout wrap horizontal">

            <sortable-js>            
              <template is="dom-repeat" items="{{things}}" as="thing">
                <thing-display uuid="{{thing.uuid}}"></thing-display>           
              </template>
            </sortable-js>
          </div>
        </div>
        <paper-card heading="Add device" name="new">
          <div class="card-content">
            <div> To get started, we'll create a new device.</div>
          </div>
          <div class="card-actions">
            <paper-button on-click="new">New device</paper-button>
          </div>
        </paper-card>
      </iron-pages>
    </app-header-layout>

  </template>
  <script src="main-view.js"></script>
</dom-module>
