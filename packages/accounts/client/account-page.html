<template name="AccountPageComponent">
	<div class="row">
		<div class="col-lg-12">
			<form id="change-password" action="action" class="form-container">
				<div class="form-group">
					<p>This is the account settings page; though, the only thing you can do here is change your password currently. Please help improve it by opening tickets and PRs (the code for this is contained in the accounts package).</p>
					<input type="password" 
						id="old-password-password"
						name="oldPassword"
						class="form-control"
						placeholder="Old password" />
					</div>
					<div class="form-group">
					<input type="password" 
						id="new-password-password"
						name="newPassword"
						class="form-control"
						placeholder="New password" />
					</div>
					<div class="form-group">
					<button type="submit" class="btn btn-primary" value="Change Password">Change Password</button>
					</div>
			</form>
		</div>
	</div>
</template>
