<template name="ResetPasswordComponent">
  <div class="row">
    <div class="col-lg-12">
      {{#if resetPassword}}
         <form id="new-password" action="action" class="form-container">
            <div class="form-group">
               <input type="password" 
                      id="new-password-password"
                      name="newPassword"
                      class="form-control"
                      placeholder="New password" />
               <button type="submit" class="btn btn-primary" value="Change Password">Change Password</button>
            </div>
          </form>
      {{else}}
          <form id="recovery-form" action="action" class="form-container">
            <div class="form-group">
               <input type="text"
                      id="recovery-email"
                      name="emailAddress"
                      class="form-control"
                      placeholder="email@example.com"/>               
                <button type="submit" class="btn btn-primary" value="Send Reset Instructions">Reset Password</button>
             </div>
          </form>
      {{/if}}
    </div>
  </div>
</template>
