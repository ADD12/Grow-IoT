<template name="Device.ActuatorComponent">
	<li class="actuator">
		<h4>{{name}} <span class="state pull-right">{{state}}</span></h4>
		<p class="">{{description}}</p>
		<div class="actions">
			{{#each actions}}
				<button class="btn command"
						data-call="{{call}}"
						data-options="{{options}}">
						{{name}}</button>
				<p>{{schedule}}</p>
			{{/each}}
		</div>
	</li>
</template>
