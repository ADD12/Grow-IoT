<template name="Device.ActuatorComponent">
	<li class="actuator">
		<h4>{{name}}</h4>
		<p>State: <em>{{state}}</em></p>
		<p class="">{{description}}</p>
		<div class="actions">
			{{#each actions}}
				<p><button class="btn command"
						data-call="{{call}}"
						data-options="{{options}}">
						{{name}}</button>
					{{schedule}} <a href="#" class="small">change</a>
				</p>
			{{/each}}
		</div>
	</li>
</template>
