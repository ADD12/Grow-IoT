<template name="Device.ActuatorComponent">
	<li class="actuator">
		<h4>{{name}}</h4>
		<div class="state">
			<h5>{{state}}</h5>
		</div>
		<div class="actions">
			{{#each actions}}
				<button class="btn command"
						data-call="{{call}}"
						data-options="{{options}}">
						{{name}}</button>
				<p>{{schedule}}</p>
			{{/each}}
		</div>
	</li>
</template>
