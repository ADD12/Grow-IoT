<template name="Device.ActuatorListComponent">
	<ul>
	{{#each actuators}}
		<li class="actuator">
			<h4>{{name}}</h4>
			<div class="state">
				<h5>{{state}}</h5>
				</div>
				<div class="actions">
				{{#each actions}}
					<button class="btn command" data-call="{{call}}">{{name}}</button>
				{{/each}}
			</div>
		</li>
	{{/each}}
	</ul>
</template>
