<template name="Device.Component">
	<li data-uuid="{{uuid}}" data-id="{{_id}}">
		{{#with component}}
			<h4>{{name}}</h4>
			<div class="state">
				<h5>{{state}}</h5>
				</div>
				<div class="actions">
					{{#each actions}}
					<button class="btn command" data-call="{{call}}">{{name}}</button>
				{{/each}}
			</div>
		{{/with}}
	</li>
</template>
