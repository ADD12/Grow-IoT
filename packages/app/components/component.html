<template name="Device.Component">
	<li>
		{{#if actuator}}
			<h4>{{name}}</h4>
			<div class="state">
				<h5>{{state}}</h5>
				</div>
				<div class="actions">
				{{#each actions}}
					<button class="btn command" data-call="{{call}}">{{name}}</button>
				{{/each}}
			</div>
		{{/if}}
		{{#if sensor}}
				<h2>{{name}}</h2>
				<p>{{type}}</p>
		{{/if}}
	</li>
</template>
