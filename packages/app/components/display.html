<template name="Component.DisplayComponent">
	{{#with component.component}}
	<div data-uuid="{{uuid}}" data-id="{{_id}}">
		<h4>{{name}}</h4>
		<div class="state">
			<h5>{{state}}</h5>
			</div>
			<div class="actions">
				{{#each actions}}
				<button class="btn command" data-call="{{call}}">{{name}}</button>
			{{/each}}
		</div>
	</div>
	{{/with}}
</template>
