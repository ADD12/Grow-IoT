<template name="Component.DisplayComponent">
	<li data-uuid="{{component.uuid}}" data-id="{{component._id}}">
		{{#with component.component}}
			<h4>{{name}}</h4>
			<div class="state">
				<h5>{{state}}</h5>
				</div>
				<div class="actions">
					{{#each actions}}
					<button class="btn command" data-call="{{call}}">{{name}}</button>
				{{/each}}
			</div>
		{{/with}}
	</li>
</template>
