<template name="Device.SensorListComponent">
  <ul>
    {{#each sensors}}
      <!-- TODO: figure out why the sensor component isn't working. -->
      <!-- {{> Device.SensorComponent type=type}} -->
      <li class="sensor">
        <h4>{{name}}</h4>
        {{> LineChartComponent property=type}}
        <p class="">{{description}}</p>
          <div class="actions">
          <!-- TODO: sensors have log data actions, need ui for scheduling. -->
          {{#each actions}}
            <button class="btn command" data-call="{{call}}">{{name}}</button>
            {{schedule}}
          {{/each}}
        </div>
      </li>
    {{/each}}
  </ul>
</template>
