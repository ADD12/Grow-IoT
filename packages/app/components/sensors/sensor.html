<template name="Device.SensorComponent">
    <li class="sensor">
      <h4>{{name}}</h4>
        {{> Device.LineChartComponent property=type}}
        <div class="actions">
        {{#each actions}}
          <button class="btn command" data-call="{{call}}">{{name}}</button>
          {{schedule}}
        {{/each}}
      </div>
    </li>
</template>
