<template name="AllDevicesComponent">
  <div class="row">
    <div class="col-lg-12">
      <ul class="sortable">
    	{{#if unassignedDevicesList.exists}}
      	  {{> Environment.NewDeviceComponent}}
        {{/if}}

      	{{#if devicesList.exists}}
	        {{#each devicesList}}
		        {{> DeviceListItemComponent}}
		    {{/each}}
		{{else}}
			<h4>No devices</h4>
			<a class="btn btn-primary" href="/new-environment"><i class="glyphicon glyphicon-plus"></i> New Device</a>
		{{/if}}
      </ul>
    </div>
  </div>
</template>
