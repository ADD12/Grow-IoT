<template name="SensorListComponent">
  <ul>
    {{#each sensors}}
      <!-- TODO: figure out why the sensor component isn't working. -->
      <!-- {{> Device.SensorComponent type=type}} -->
      <li class="sensor">
        <h4>{{name}}
        {{#if device.onlineSince}}
        <span class="pull-right small">{{> Device.Scheduler}}</span>
        {{else}}
        <em class="pull-right small">Offline</em>
        {{/if}}
        </h4>
        <p>{{description}}</p>
        {{> LineChartComponent property=type}}
        <!-- {{> gauge property=type}} -->
      </li>
    {{/each}}
  </ul>
</template>
