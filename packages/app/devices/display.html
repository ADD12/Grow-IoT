<template name="DeviceDisplayComponent">
	<div class="row dashboard">
		<div class="col-lg-12">
			{{#with device.thing}}
			<h2>{{name}}
				{{#if $not device.onlineSince}}
				  <em class="state">Not Online</em>
				{{/if}}

				<span class="dropdown pull-right advanced-options">
		            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-cog"></i><span class="caret"></span></a>
		            <ul class="dropdown-menu">
				 	  <li>
		              	<a href="eventlog" class="settings">Event log</a>
		              </li>
		              <li>
		              	<a href="#" class="remove">Delete</a>
		              </li>
		            </ul>
	          	</span>
	         </h2>
	         <p>{{description}}</p>
	        {{/with}}
	        <hr/>
		</div>
		<div class="col-lg-6">
	        {{#with device.thing}}
				{{> Device.PropertiesComponent}}

				{{> ActuatorListComponent}}

				{{> Device.EventComponent}}
			{{/with}}
		</div>

		<div class="col-lg-6 sensor-viz">
			{{#with device}}
				{{> SensorListComponent}}
			{{/with}}
		</div>

	</div>
</template>
