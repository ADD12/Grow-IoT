<!-- TODO make route for device log

Rational for event log: power users (like the people who set up the equipment) will find this useful in debugging devices / sensors / things. -->
<template name="EventLogComponent">
	{{#if eventsLog}}
		<h4>Event log</h4>
		{{#each eventsLog}}
			<p>{{event.message}}, {{insertedAt}}</p>
		{{/each}}
	{{/if}}
</template>
