<template name="DeviceListItemComponent">
  {{#if onlineSince}}
    <li class="list-item device" data-uuid="{{uuid}}" data-id="{{_id}}" title="Click to see detail view. Drag to rearrange.">
      {{#with thing}}
        <h2>{{name}}</h2>
        <p>{{properties.state}}</p>
      {{/with}}
      {{#with dataPoint}}
        <p>{{type}}: {{value}} {{unit}}</p>
      {{/with}}
    </li>
  {{else}}
    <li class="list-item device offline" data-uuid="{{uuid}}" data-id="{{_id}}" title="Click to see detail view. Drag to rearrange.">
      {{#with thing}}
        <h2>{{name}}</h2>
      {{/with}}
        <!-- TODO: include state here? -->
        <!-- <p>State: Online!</p> -->
      <p><em>Device offline</em></p>
    </li>
  {{/if}}
</template>
