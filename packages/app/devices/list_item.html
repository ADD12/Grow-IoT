<template name="Device.ListItemComponent">
  <li class="list-item device" data-uuid="{{uuid}}" data-id="{{_id}}" title="Click to see detail view. Drag to rearrange.">
    {{#with thing}}
      <h2>{{name}}</h2>
    {{/with}}
    {{#if onlineSince}}
      <p>Online!</p>
      {{#with currentValue}}
      <p>{{type}}: {{value}} {{unit}}</p>
      {{/with}}
    {{else}}
      <p><em>Not Online.</em></p>
    {{/if}}
  </li>
</template>
