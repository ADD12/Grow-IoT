<template name="Device.NewComponent">
  {{#if unclaimedDevicesList.exists}}
      <h3>Unclaimed devices nearby</h3>
      {{#each unclaimedDevicesList}}
      <div class="row jumbotron unclaimed list-item" data-uuid="{{uuid}}">
        <div class="col-lg-12">
          <p>Name: {{thing.name}}</p>
          <p>Device ID: {{uuid}}</p>
        </div>        
      </div>
      {{/each}}
  {{else}}
    <!-- Empty State: needs more work. Should give people adequate help with connecting devices. -->
    <div class="row jumbotron">
      <div class="col-lg-12">
        <p>No unclaimed devices were detected on your network, waiting for devices to join.</p>
        <p>Are your devices powered on?</p>

        <!-- Help modal -->
        <div class="modal fade" id="helpmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Connecting devices</h4>
              </div>
              <div class="modal-body">
                <p>Turn you devices on an make sure they are configured so that the host points to <code>grow.commongarden.org</code>.</p>
                <p>For more information on creating common garden drivers please see the <a href="https//github.com/CommonGarden/CommonGarden-IoT/">documentation on GitHub</a>.</p>
              </div><!-- /.modal-body -->
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal-fade -->
        <button class="btn btn-lg btn-primary" data-toggle="modal" data-target="#helpmodal">Help</button>
      </div>
    </div>
  {{/if}}
</template>
