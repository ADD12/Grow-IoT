<template name="Environment.NewDeviceComponent">
  {{#if unassignedDevicesList.exists}}
    {{#each unassignedDevicesList}}
      <div class="row unclaimed jumbotron list-item" data-uuid="{{uuid}}">
        <div class="col-lg-12">
          <p>{{thing.name}}</p>
          <p>{{thing.description}}</p>
        </div>        
      </div>
    {{/each}}

    <!-- Help button and modal -->
    <div class="modal fade" id="helpmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Connecting devices</h4>
          </div>
          <div class="modal-body">
            <p>Turn you devices on an make sure they are configured correctly.</p>
            <p>For more information on creating Common Garden drivers please see the <a href="https//github.com/CommonGarden/Grow-IoT/">documentation on GitHub</a>.</p>
          </div><!-- /.modal-body -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal-fade -->
    <button class="btn btn-lg" data-toggle="modal" data-target="#helpmodal">Help</button>
    <a href="#" class="btn btn-default remove">Cancel</a>
  {{else}}
    <!-- Empty State: needs more work. Should give people adequate help with connecting devices. -->
    <div class="row jumbotron list-item">
      <div class="col-lg-12">
        <p>No unclaimed devices were detected on your network, waiting for devices to join. <em>They will be listed here upon connection.</em></p>

        <p>For help connecting devices to this grow instance, refer to the <a href="https//github.com/CommonGarden/Grow-IoT/" target="_blank">documentation on GitHub</a>.</p>

      </div>
    </div>
    <a href="#" class="btn btn-default remove">Cancel</a>
  {{/if}}
</template>
