<template name="Environment.NewComponent">
  <div class="row jumbotron">
    <div class="col-lg-12">
      <form id="New-Environment">
        <p>To get started create your first growing environment to which you will be adding plants and devices.</p>
        <p>Just give it a name like <em>Patio</em>, <em>Greenhouse</em>, or <em>kitchen</em>.</p>
        <div class="form-group">
          <input type="name"
                 id="environment-name" 
                 name="name"
                 class="form-control"
                 placeholder="name" />
          <button type="submit" class="btn btn-primary" value="Go">Start growing</button>
          <!-- TODO: Add help modal. Which explains a bit more about what environments are. -->
        </div>
      </form>
    </div>
  </div>
</template>
