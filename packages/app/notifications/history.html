<template name="NotificationsHistory">
  <div class="row jumbotron">
    <div class="col-lg-12">
	  <ul>
	    {{#if notificationCount}}
	      {{#each notifications}}
	        {{> Notification}}
	      {{/each}}
	    {{else}}
	      <li>No Notifications</li>
	    {{/if}}
	  </ul>
  	</div>
  </div>
</template>
