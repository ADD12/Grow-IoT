<template name="Device.ActuatorComponent">
	{{#each actuators}}
		<h4>{{name}}</h4>
		<div class="state">
			{{#each model.properties}}
				<h5>{{state}}</h5>
					{{#each crons}}
						<div class="crons">
							{{text}} every <span id="{{name}}"></span>			
						</div>
					{{/each}}
			{{/each}}
		</div>
		<div>
			{{#each model.actions}}			
				<button class="btn command" data-call="{{call}}">{{name}}</button>
			{{/each}}
		</div>
	{{/each}}
</template>
