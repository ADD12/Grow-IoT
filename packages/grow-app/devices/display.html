<template name="Device.DisplayComponent">
  {{#if notFound}}
    {{> NotFoundComponent}}
  {{else}}
    <div class="section">
      <div class="col-lg-12">
        <h4>
          {{device.uuid}}
        </h4>
        <p>{{device.token}}</p>
        {{#each datapoints}}
          <p>{{insertedAt}}: {{body.pH}}</p>
        {{/each}}
      </div>
    </div>
  {{/if}}
</template>
