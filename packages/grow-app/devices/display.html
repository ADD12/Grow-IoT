<template name="Device.DisplayComponent">
  {{#if notFound}}
    {{> NotFoundComponent}}
  {{else}}
    <div class="section">
      <div class="row">
        <h4 class="col s12">
          {{device.title}}
        </h4>
      </div>
      <div class="row">
        <div class="col s12">
          <p>{{device.description}}</p>
        </div>
      </div>
    </div>
  {{/if}}
</template>
