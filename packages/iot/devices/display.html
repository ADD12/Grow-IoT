<template name="Device.DisplayComponent">
	{{#if notFound}}
		{{> NotFoundComponent}}
	{{else}}
		<div class="row">
			<div class="col-lg-12">
				<h2>{{device.name}}</h2>
				<p>{{device.description}}</p>
				<p>{{device.type}}</p>

				{{#each device.sensor}}
					{{name}}
					{{unit}}
					{{currentValue}}
				{{/each}}

				{{#each device.actuator}}
					{{currentState}}
					{{name}}
					{{action}}
				{{/each}}

			    <!-- TODO: Include a menu with basic CRUD options for the the devce. This should be available from a device settings menu. The remove button should be
				less noticable. -->
				<p><button class="btn remove">Remove device</button></p>
			</div>
		</div>
	{{/if}}
</template>
