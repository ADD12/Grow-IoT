<template name="Device.DisplayComponent">
	{{#if notFound}}
		{{> NotFoundComponent}}
	{{else}}
		<div class="row">
			<div class="col-lg-12">
				{{device.name}}
				{{device.description}}
				{{device.type}}

				{{#each device.sensor}}
					{{name}}
					{{unit}}
					{{currentValue}}
				{{/each}}

				{{#each device.actuator}}
					{{currentState}}
					{{name}}
					{{action}}
				{{/each}}
			</div>
		</div>

		<!-- TODO: Include a menu with basic CRUD options for the the devce. This should be available from a device settings menu. The remove button should be
		less noticable. -->
		<div class="row">
			<button class="btn remove">Remove device</button>
		</div>
	{{/if}}
</template>
