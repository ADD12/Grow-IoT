<template name="Device.DisplayComponent">
	Here we create the display component based on information contained in the device document.

	{{name}}
	{{description}}
	{{type}}

	{{#each sensor}}
		{{name}}
		{{unit}}
		{{currentValue}}
	{{/each}}

	{{#each actuator}}
		{{currentState}}
		{{name}}
		{{action}}
	{{/each}}

	<!-- Todo: Include a menu with basic CRUD options for the the devce. -->
	<div class="row">
		<button class="btn remove">Remove device</button>
	</div>
</template>
