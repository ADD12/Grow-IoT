<template name="Device.DisplayComponent">
	{{#if notFound }}
		{{> NotFoundComponent }}
	{{else}}	
		{{#if Template.subscriptionsReady}}
		  	<div class="row jumbotron">
				<div class="col-lg-12">
					<h2>{{ device.thing.name }}</h2>
					<p>{{ device.thing.description }}</p>
					<p>{{ device.thing.type }}</p>

					{{#if device.onlineSince }}
						<p>Online!</p>
					{{else}}
						<p>Not Online.</p>
					{{/if}}

					{{#each thing.sensors}}
						<!-- TODO: pass in property that we want to be graphing data for -->
						{{> Device.LineChartComponent property=type }}
					{{/each}}

					{{#if device.onlineSince }}
						{{#each thing.actuators}}
							<h4>{{name}}</h4>
							<div>
								{{#each model.actions}}			
									<button class="btn command" data-name="{{name}}">{{name}}</button>
								{{/each}}
							</div>
						{{/each}}
					{{/if}}

				  <!-- TODO: Include a menu with basic CRUD options for the the devce. This should be available from a device settings menu. The remove button should be less noticable. -->
					<!-- <p><button class="btn rename">Rename device</button></p> -->
					<h5><button class="btn remove">Remove device</button></h5>


					<!-- TODO: optionally show image if this thing supports images -->
					{{#if device.thing.imageURL}}
						<img src="{{device.thing.imageURL}}">
					{{/if}}
					<!-- TODO: add image if thing doesn't have one. -->
				  <!-- <p><button class="btn add-image">Add image</button></p> -->
				</div>
			</div>
		{{else}}
			{{> LoaderComponent}}
		{{/if}}
	{{/if}}
</template>
