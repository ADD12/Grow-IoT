<template name="Device.DisplayComponent">
	{{#if notFound}}
		{{> NotFoundComponent}}
	{{else}}
  	<div class="row jumbotron">
		<div class="col-lg-12">
			<h2>{{thing.name}}</h2>
			<p>{{thing.description}}</p>
			<p>{{thing.type}}</p>

			{{#if device.onlineSince}}
				<p>Online!</p>
			{{else}}
				<p>Not Online.</p>
			{{/if}}

			{{> Device.LineChartComponent}}

			<!-- TODO: Create better ways to visualize this. -->
<!-- 			{{#each datapoints}}
          		<p>{{insertedAt}}, {{body.temperature}}, {{body.humidity}}</p>
        	{{/each}} -->

			{{#each thing.actuators}}
				{{type}}
				<!-- TODO: add actions... which send commands defined in the thing config. -->
			{{/each}}

		    <!-- TODO: Include a menu with basic CRUD options for the the devce. This should be available from a device settings menu. The remove button should be less noticable. -->
		    <p><button class="btn add-image">Add image</button></p>
			<p><button class="btn rename">Rename device</button></p>
			<p><button class="btn remove">Remove device</button></p>
		</div>
	</div>
	{{/if}}
</template>
