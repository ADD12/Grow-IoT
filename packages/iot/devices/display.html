<template name="Device.DisplayComponent">
	{{#if notFound}}
		{{> NotFoundComponent}}
	{{else}}
  	<div class="row jumbotron">
		<div class="col-lg-12">
			<h2>{{thing.name}}</h2>
			<p>{{thing.description}}</p>
			<p>{{thing.type}}</p>

			{{#if onlineSince}}
				<p>Online!</p>
			{{else}}
				<p>Not Online.</p>
			{{/if}}

			{{#each thing.sensors}}
				<!-- Should build a realtime chart from the data points here -->
				{{name}}
				{{unit}}
				{{currentValue}}
			{{/each}}

			{{#each thing.actuators}}
				{{type}}
				<!-- TODO: add actions... which send commands. -->
			{{/each}}

		    <!-- TODO: Include a menu with basic CRUD options for the the devce. This should be available from a device settings menu. The remove button should be
			less noticable. -->
			<p><button class="btn remove">Remove device</button></p>
		</div>
	</div>
	{{/if}}
</template>
