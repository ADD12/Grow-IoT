<template name="Device.ListComponent">
  {{#if devicesList.exists}}
      <h3>Your things</h3>
      {{#each devicesList}}
        {{> Device.ListItemComponent}}
      {{/each}}
  {{else}}
      <!-- Empty State: no devices. Should be more well-designed, this is a placeholder. -->
      <h2>Get started by adding some devices!</h2>
      <p>Currently, devices needed to be powered on, running the
      IoT-connect script, and connected to the wifi network. See the GitHub documentation for more information about connecting
      IoT devices.</p>
      <p>In the future, we hope to simplify this process immensely.</p>
      <p>
        <a href="{{pathFor 'Device.new'}}" class="">
          <button type="button" class="btn btn-default">Add Device</button>
        </a>
      </p>
  {{/if}}
</template>

<template name="Device.ListItemComponent">
  <div class="row list-item">
    <div class="col-lg-12">
      <h2>{{name}}</h2>
      <p>Device ID: <a href="{{pathFor 'Device.display' params=data}}">{{uuid}}</a></p>
    </div>
  </div>
</template>
