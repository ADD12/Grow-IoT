<template name="Device.ListComponent">
  {{#if canNew}}
    <div class="fixed-action-btn">
      <a href="{{pathFor 'Device.new'}}" class="btn-floating btn-large waves-effect waves-light red">
        <button type="button" class="btn btn-default">Add Device</button>
      </a>
    </div>
    <div class="section">
      {{#if devicesList.exists}}
        <div class="collection z-depth-1">
          {{#each devicesList}}
            {{> Device.ListItemComponent}}
          {{/each}}
        </div>
      {{else}}
        <!-- Empty State: no devices. Should be more well-designed, this is a placeholder. -->
        <div>Get started by adding some devices!</div>
      {{/if}}
      {{! TODO: Add lists for each meeting, collections with header. }}
    </div>
  {{/if}}
</template>

<template name="Device.ListItemComponent">
  <div class="collection-item">
      <p>Device ID: <a href="{{pathFor 'Device.display' params=data}}">{{uuid}}</a></p>
  </div>
</template>
