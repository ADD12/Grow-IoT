<template name="Device.ListItemComponent">
  <div class="list-item device" data-uuid="{{uuid}}">
      <h2>{{thing.name}}</h2>

      {{#if onlineSince}}
        <p>Online!</p>
        {{#each currentValue.readings}}
          <p>{{type}}: {{value}} {{unit}}</p>
        {{/each}}
      {{else}}
        <p><em>Not Online.</em></p>
      {{/if}}
  </div>
</template>
