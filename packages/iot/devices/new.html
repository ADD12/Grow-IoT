<template name="Device.NewComponent">
  {{#if devicesList.exists}}
      {{#each devicesList}}
      <div class="row jumbotron unclaimed" data-uuid="{{uuid}}">
        <div class="col-lg-12">
          <p>Device ID: <a href="#">{{uuid}}</a></p>
          <p>Name: <a href="#">{{name}}</a></p>
        </div>        
      </div>
      {{/each}}
  {{else}}
    <!-- Empty State: needs more work. -->
    <div class="row jumbotron">
      <div class="col-lg-12">
        <p>No unclaimed devices were detected on your network. Are your devices powered on?</p>
        <p>
          <button class="btn-lg scan">Scan again</button>
          <!-- <button class="btn-lg manual">Help</button> -->
        </p>
      </div>
    </div>
  {{/if}}
</template>
