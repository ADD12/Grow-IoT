<template name="Device.NewComponent">
  {{#if unclaimedDevicesList.exists}}
      <h3>Unclaimed devices nearby</h3>
      {{#each unclaimedDevicesList}}
      <div class="row jumbotron unclaimed list-item" data-uuid="{{uuid}}">
        <div class="col-lg-12">
          <p>Name: {{thing.name}}</p>
          <p>Device ID: {{uuid}}</p>
        </div>        
      </div>
      {{/each}}
  {{else}}
    <!-- Empty State: needs more work. Should give people adequate help with connecting devices. -->
    <div class="row jumbotron">
      <div class="col-lg-12">
        <p>No unclaimed devices were detected on your network, waiting for devices to join.</p>
        <p>Are your devices powered on?</p>
        <!-- TODO: show ip address automatically for easier configuration. -->
        <!-- <p>Turn you devices on an make sure they are configured so that the host points to this ip: {{getIP}}</p> -->
<!-- <p>See the <a href="">documentation</a> for more information about creating common garden drivers.</p>
 -->        
        <button class="btn btn-lg btn-primary">Help</button>
      </div>
    </div>
  {{/if}}
</template>
