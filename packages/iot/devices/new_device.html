<template name="Device.NewComponent">
  {{#if devicesList.exists}}
      <!-- Need to do a better job of conveying what is going on in this view. -->
      <h3>Unclaimed devices nearby</h3>
      {{#each devicesList}}
      <div class="row jumbotron unclaimed list-item" data-uuid="{{uuid}}">
        <div class="col-lg-12">
          <p>Name: <a href="#">{{name}}</a></p>
          <p>Device ID: <a href="#">{{uuid}}</a></p>
        </div>        
      </div>
      {{/each}}
  {{else}}
    <!-- Empty State: needs more work. -->
    <div class="row jumbotron">
      <div class="col-lg-12">
        <p>No unclaimed devices were detected on your network. Are your devices powered on?</p>
      </div>
    </div>
  {{/if}}
</template>
