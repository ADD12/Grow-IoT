<template name="Environment.DisplayComponent">
	{{#if notFound }}
		{{> NotFoundComponent }}
	{{else}}	
		{{#if Template.subscriptionsReady}}
	  	<div class="row dashboard">
				<div class="col-lg-12 margin-right">
					{{#if devices.exists}}
						<h2>{{ environment.name }}
							<span class="dropdown pull-right advanced-options">
			            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-cog"></i><span class="caret"></span></a>
			            <ul class="dropdown-menu">
			              <li><a href="#" class="new-device">New Device</a></li>
			              <li role="separator" class="divider"></li>
			              <li><a href="#" class="remove">Delete</a></li>
			            </ul>
			        </span>
						</h2>
						<!-- Devices -->
						{{> Device.ListComponent}}
						<!-- / Devices -->

					{{else}}
						<div class="jumbotron">
							<p>Get started growing in this environment by adding devices or plants.</p>
							<button class="btn btn-lg new-device">New Device</button>
							<button class="btn btn-lg">New Plant</button>
							
							<!-- TODO: decide whether we need this here. -->
							<h2 style="display: inline;">
								<span class="dropdown advanced-options">
			            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-cog"></i><span class="caret"></span></a>
			            <ul class="dropdown-menu">
			            	<li><a href="#">Show advanced options</a></li>
			              <li><a href="#" class="remove">Cancel</a></li>
			            </ul>
		        		</span>
		        	</h2>
						</div>
					{{/if}}	
				</div>

			</div>
		{{else}}
			{{> LoaderComponent}}
		{{/if}}
	{{/if}}
</template>
