<template name="Environment.DisplayComponent">
	{{#if notFound }}
		{{> NotFoundComponent }}
	{{else}}	
		{{#if Template.subscriptionsReady}}
	  	<div class="row dashboard">
				<div class="col-lg-12 margin-right">
					{{#if devices.exists}}
						<h2>{{ environment.name }}
							<span class="dropdown pull-right advanced-options">
			            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-cog"></i><span class="caret"></span></a>
			            <ul class="dropdown-menu">
			              <!-- <li><a href="#" class="new-device">New Device</a></li> -->
			              <li role="separator" class="divider"></li>
			              <li><a href="#" class="remove">Delete</a></li>
			            </ul>
			        </span>
						</h2>
						{{> Device.ListComponent}}
					{{/if}}
					
					{{#if plants.exists}}
						{{> Plant.ListComponent}}
					{{/if}}

					{{#if emptyState}}
						<div class="jumbotron">
							<p>Get started growing in this environment by adding devices or plants.</p>
							<button class="btn btn-lg new-device"><i class="glyphicon glyphicon-dashboard"></i> New IoT Device</button>
							<button class="btn btn-lg new-plant"><i class="glyphicon glyphicon-tree-deciduous"></i> New Plant</button>
						</div>
					{{else}}
						<nav class="navbar navbar-default navbar-fixed-bottom cg-nav-bar">
					    <div class="container">
					      <ul class="nav navbar-nav bottom-menu-action">
					        <li class="new-device"><i class="glyphicon glyphicon-dashboard"></i> New IoT Device</li>
					        <li class="new-plant"><i class="glyphicon glyphicon-tree-deciduous"></i> New Plant</li>
					      </ul>
					      <ul class="nav navbar-nav navbar-right bottom-menu-action">
					      	<li class="dropdown pull-right">
				            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-cog"></i><span class="caret"></span></a>
				            <ul class="dropdown-menu">
				              <li><a href="#" class="remove">Delete Environment</a></li>
				            </ul>
			            </li>
					      </ul>
					    </div>
					  </nav>
					{{/if}}	
				</div>

			</div>
		{{else}}
			{{> LoaderComponent}}
		{{/if}}
	{{/if}}
</template>
