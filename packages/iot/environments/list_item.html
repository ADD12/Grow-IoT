<template name="Environment.ListItemComponent">
  <li class="list-item device" data-uuid="{{uuid}}" data-id="{{_id}}">
      <h2>{{name}}</h2>
      <p>{{indoorsOrOutdoors}}</p>
      {{#if deviceCount}}
      	<p>{{deviceCount}} devices</p>
      {{else}}
      	<p>No devices</p>
      {{/if}}
  </li>
</template>
