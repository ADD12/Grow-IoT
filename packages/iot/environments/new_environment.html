<template name="Environment.NewComponent">
  <!-- Empty State: needs more work. Should give people adequate help getting started. -->
  <div class="row jumbotron">
    <div class="col-lg-12">
      <form id="New-Environment">
        <div class="form-group">
          <p>To get started create your first environment where you will be adding plants and devices.</p>
          <p>Just give it a name like <em>Living room</em>, <em>Green house</em>, or <em>Backyard garden
          </em>.</p>
          <div class="input-group" style="display:block">
            <input type="name"
                    id="environment-name" 
                    name="name"
                    class="form-control"
                    placeholder="name" />
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary" value="Go">Start growing</button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
