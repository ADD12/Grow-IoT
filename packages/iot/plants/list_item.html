<template name="Plant.ListItemComponent">
  <li class="list-item plant" data-uuid="{{uuid}}" data-id="{{_id}}">
      <h2>{{thing.name}}</h2>

      {{#if onlineSince}}
        <p>Online!</p>
        {{#each currentValue.readings}}
          <p>{{type}}: {{value}} {{unit}}</p>
        {{/each}}
      {{else}}
        <p><em>Not Online.</em></p>
      {{/if}}
  </li>
</template>
